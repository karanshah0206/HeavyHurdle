<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HeavyHurdle</title>
    <link rel="icon" type="image/png" href="img/icon.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://kit.fontawesome.com/c9fd89f1de.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- User Controls -->
    <div class="navbar">
        <div class="navbar-brand" title="HeavyHurdle">
            <b>Heavy</b>Hurdle
        </div>
        <div class="navbar-controls">
            <i class="fas fa-microphone" id="micControl" title="Mute/Unmute"></i>
            <i class="fas fa-phone-alt" id="decControl" title="Leave Call"></i>
            <i class="fas fa-video" id="vidControl" title="Show/Hide Video"></i>
        </div>
        <div id="allControl" class="navbar-drop">
            <i class="fas fa-ellipsis-h" title="More"></i>
        </div>
    </div>
    <div id="listControls" class="control-drop hidden">
        <div class="control-item"><i class="fas fa-users"></i> Users</div>
        <div class="control-item"><i class="fas fa-comment"></i> Chat</div>
        <div class="control-item no-admin"><i class="fas fa-hand-point-up"></i> Raise Hand</div>
        <div class="control-item"><i class="fas fa-desktop"></i> Share Screen</div>
        <div class="control-item"><i class="fas fa-file-alt"></i> View Document</div>
        <div class="control-item"><i class="fas fa-code"></i> Code Editor</div>
        <div class="control-item"><i class="fas fa-sticky-note"></i> Shared Notepad</div>
        <div class="control-item"><i class="fab fa-youtube"></i> Play YouTube</div>
        <div class="control-item"><i class="fas fa-chalkboard-teacher"></i> Whiteboard</div>
        <div class="control-item admin-only"><i class="fas fa-cogs"></i> Admin Controls</div>
    </div>

    <script src="js/ui.js"></script>
</body>
</html>
