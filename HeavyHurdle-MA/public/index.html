<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HeavyHurdle</title>
    <link rel="icon" type="image/png" href="img/icon.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Alertify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="js/creds.js"></script>
    <script src="https://kit.fontawesome.com/c9fd89f1de.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="img/icon.png" height="30px" width="30px" alt="HeavyHurdle" id="floatBrand">
    <div class="navbar">
        <div class="navbar-brand" title="HeavyHurdle">
            <b>Heavy</b>Hurdle
        </div>
        <div class="navbar-controls">
            <i class="fas fa-microphone" id="micControl" title="Mute/Unmute"></i>
            <i class="fas fa-phone-alt" id="decControl" title="Leave Call"></i>
            <i class="fas fa-video" id="vidControl" title="Show/Hide Video"></i>
        </div>
        <div id="allControl" class="navbar-drop">
            <i class="fas fa-ellipsis-h" title="More"></i>
        </div>
    </div>
    <div class="slider-left" id="chatBar">
        <div class="slider-header">
            <h3>Chat</h3>
            <button id="chatBarClose" class="btn btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="slider-body">
            <div class="chat-container"></div>
            <div class="chat-send">
                <textarea id="chatMessage" rows="1"></textarea>
                <button id="chatSend" class="btn-disabled"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div class="slider-left" id="userBar">
        <div class="slider-header">
            <h3>Users</h3>
            <button id="userBarClose" class="btn btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="slider-body"></div>
    </div>
    <div id="listControls" class="control-drop hidden">
        <div class="control-item" id="changeMode"><i class="fas fa-object-group"></i> Show Tile Layout</div>
        <div class="control-item" id="toggleUser"><i class="fas fa-users"></i> Users</div>
        <div class="control-item" id="toggleChat"><i class="fas fa-comment"></i> Chat</div>
        <div class="control-item no-admin"><i class="fas fa-hand-point-up"></i> Raise Hand</div>
        <div class="control-item"><i class="fas fa-desktop"></i> Share Screen</div>
        <div class="control-item" id="toggleBoard"><i class="fas fa-chalkboard-teacher"></i> Whiteboard</div>
        <div class="control-item" id="toggleViewer"><i class="fas fa-file-alt"></i> View Document</div>
        <div class="control-item" id ="toggleYouTube"><i class="fab fa-youtube"></i> Play YouTube</div>
        <div class="control-item" id="toggleNote"><i class="fas fa-sticky-note"></i> Shared Notepad</div>
        <div class="control-item" id="toggleCode"><i class="fas fa-code"></i> Code Editor</div>
        <div class="control-item admin-only"><i class="fas fa-cogs"></i> Admin Controls</div>
    </div>
    <div id="remoteVid" class="presentation"></div>
    <div id="present">
        <div id="presentHeader" class="hidden">
            <p id="headTitle">Presentation</p>
            <button id="headClose" class="btn btn-close btn-disabled"><i class="fas fa-times"></i></button>
        </div>
        <iframe id="presentFrame" src="" frameborder="0" class="hidden"></iframe>
        <div id="mainSpeaker" class=""></div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/present.js"></script>
</body>
</html>
